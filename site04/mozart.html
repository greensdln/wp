  <nav>
    <h3>목차</h3>

  <section>
    <article id="life">
      <h3>생애</h3>
      <p>모짜르트는 말이지...</p>
      <p>언제 어디서 태어났는데.</p>
      <p>그러하더라.</p>

    </article>

    <article id="death">
      <h3>죽음</h3>
      <p>그러게 왜 죽었을까.</p>
      <p>작곡을 위해 필요한 부자재를 살 돈이 없어서 전전긍긍</p>
    </article>

    <article id="music">
      <h3>음악</h3>
      <p>모차르트는 천재였지!</p>
      <p>생애 주기에 따라서 곡들도 달라진다</p>
      <p>밝고 경쾌한 기조, 대론 익살스러운 분위기를 담았다.</p>
    </article>
  </section>
